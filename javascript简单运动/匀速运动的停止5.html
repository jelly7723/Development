<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <style>
        #div1{height: 200px;width: 200px;background: red;position: absolute;left: 0;top: 100px;}
    </style>
    <script>
    window.onload=function()
    {
        var oDiv=document.getElementById('div1');
        var btn=document.getElementById('btn1');
        var btn2=document.getElementById('btn2');
        var speed=10;
        var ptitle=document.title;
        btn.onclick=function()
        {
            move(300);
        } 
        btn2.onclick=function()
        {
            move(0);
        } 
        var timer=null;
        function move(iTarget)
        {
            clearInterval(timer);
            timer=setInterval(function()
            {
                speed=iTarget>oDiv.offsetLeft?18:-18//判断速度正负
                    if(oDiv.offsetLeft==iTarget)//刚开始考虑用大于小于判断，后来发现不严谨，所以改了
                    {
                    clearInterval(timer);
                    }
                    else
                    {
                    oDiv.style.left=oDiv.offsetLeft+speed+"px";
                    var xx=iTarget-oDiv.offsetLeft;
                    if(Math.abs(xx)<=Math.abs(speed))//自己想出来的方法
                    {
                        oDiv.style.left=iTarget+"px";
                    }
                    }
            
            },30)
        }
    }


    </script>
</head>
<body>
    <input type="button" value="开始运动"  id="btn1" />
    <input type="button" value="开始运动"  id="btn2" />

    <div id="div1"></div>
</body>
</html>
