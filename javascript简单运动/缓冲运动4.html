<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>缓冲运动</title>
    <style>
        #div1{height: 200px;width: 200px;background: red;position: absolute;left: 0;top: 100px;}
    </style>
    <script>
    window.onload=function()
    {
        var oDiv=document.getElementById('div1');
        var btn=document.getElementById('btn1');
        var btn2=document.getElementsByTagName('input')[1]
        var ptitle=document.title;
        var speed=10;
        btn.onclick=function()
        {
            move(300);
        } 
        btn2.onclick=function()
        {
            move(0)
        }
        var timer=null;
        function move(iTarget)
        {
            clearInterval(timer);
            timer=setInterval(function()
            {
                if(oDiv.offsetLeft==iTarget)
                {
                    clearInterval(timer);
                    ptitle=oDiv.offsetLeft;
                    alert(ptitle);
                }
                else
                {   //speed判断
                    speed=(iTarget-oDiv.offsetLeft)/8;//缓冲速度
                    speed=speed>0?Math.ceil(speed):Math.floor(speed)//有缓冲速度必有这个
                    oDiv.style.left=oDiv.offsetLeft+speed+"px";
                }
            },30)

        }
    }


    </script>
</head>
<body>
    <input type="button" value="开始运动"  id="btn1" />
    <input type="button" value="回来" id="btn2" />
    <div id="div1"></div>
</body>
</html>
