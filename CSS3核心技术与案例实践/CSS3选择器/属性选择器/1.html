<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <style>
        div{width: 720px;margin: 100px auto}
        a{display: block;width: 50px;height: 50px;border-radius: 10px;text-align: center;line-height: 50px;font-size: 24px;text-decoration: none;margin: 10px;float: left;background-color: orange}

    
        a[id]{background-color: red}
        a[id][title]{background-color: green}
        a[id="1113"]{background-color: black}
        a[class="item"]{background-color: white}
        /*注意，这样是无法匹配到相应元素的，必须要填充满class属性。*/
        a[class="item last"]{background-color: gray}
        a[class~="ppp"]{background-color: pink}
        /*~符号表示class中含有多个属性值，并且其中有一个是ppp。~也能匹配一个属性值的元素。比如8*/
        a[class*="ppp"]{color: white}
        /*注意区分好*和~的区别。*是匹配所有含有ppp的元素，不管是字符串还是属性名。而~只能匹配属性名。*/
        a[class^="ip"]{background-color: black}
        a[class$="pa"]{background-color: red}

        
    </style>
</head>
<body>
<div>
    <a href="" id="13"  title="44">1</a>
    <a href="" id="11">2</a>
    <a href="" id="12">3</a>
    <a href="" id="1113">4</a>
    <a href="" class="item last">5</a>
    <a href="" class="iii ppp">6</a>
    <a href="" class="iiippp">7</a>
    <a href="" class="ppp">8</a>
    <a href="" class="ipipipip">9</a>
    <a href="" class="apapapppa">10</a>
    <a href="">11</a>
    <a href="">12</a>
    <a href="">13</a>
    <a href="">14</a>
    <a href="">15</a>
    <a href="">16</a>
    <a href="">17</a>
    <a href="">18</a>
    <a href="">19</a>
    <a href="">20</a>
</div>


</body>
</html>
