<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <script>
    window.onload=function(){
        var w=document.getElementById("11")
        changeColor.call(w,"orange")
    }

        this.style.backgroundColor=color
    }
    </script>

    <div id="11"></div>
