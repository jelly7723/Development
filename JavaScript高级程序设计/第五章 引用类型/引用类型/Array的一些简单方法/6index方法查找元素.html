<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>index()方法</title>
    <script>
    var arr=[1,2,3,4,5,6,7,8,9]
    var po=arr.indexOf(2)
    alert(po)
    //indexOf()方法返回要查找元素的位置，如果找不到该元素时返回-1，同时，value1接收的参数表示要查找的元素，value2参数可选，表示从哪个位置开始查找。
    var arr2=[1,2,3,4,5,6,1,2,3]
    alert(arr2.indexOf(2,2))

    var arr3=["red","blue"]
    alert(arr3.indexOf("blue"))
    </script>
</head>
<body>
    
</body>
</html>
