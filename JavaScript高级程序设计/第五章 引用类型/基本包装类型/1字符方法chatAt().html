<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>字符方法</title>
    <script>
    var str="stringvalue"
    alert(str.charAt(2))    //输出r，也即是位置为第三个的字符

    alert(str.charCodeAt(2))    //输出114，即是r的字符编码，一般来说

    //关于chatAt()方法，在IE8以上还可以写成以下
    alert(str[2])
    </script>
