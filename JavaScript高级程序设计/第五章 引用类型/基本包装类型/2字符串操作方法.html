<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>字符串操作方法</title>
    <script>
        //连接字符串有两个方法，分别是concat()以及最常用的+操作符
        var str="hello"
        var result=str.concat(" world"," !")
        var result2=str.concat(" ",result," !")
        alert(result)
        alert(result2)
        alert(str)
        //concat()方法并不影响原字符串，即str。并且concat()方法也可以写入多个参数。
        
        //第二种方法，+操作符，最常用
        var str1="hello "
        var str2=" !"
        alert(str1+"world"+str2)

        //slice()，substring()，substr()三个方法的使用，初步认识，关于负数的深入了解以后再看。
        var stro="hello world"
        alert(stro.slice(2,7))      //和数组的slice()方法一样，第二个参数可以省略，省略的话则代表一直获取到最后一个元素。
        alert(stro.substring(2,7))      //这个方法和slice()方法的用法一样，不同之处在于参数传入负数时的情况。
        alert(stro.substr(2,7))         //第二个参数7和上两个方法有区别，这个7(value2)表示要获取多少个元素，而不是到第几个元素结束。
    </script>

</head>

</body>
</html>
