    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            border-radius: 100px;
            background-color: gray;
            position: relative;
            margin: 300px auto;
        }
        .center_point{
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform:translate(-50%,-50%);
        }
        .hour_point{
            width: 5px;
            height: 2px;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin:left center;
        }
        .min_point{
            width: 4px;
            height: 2px;
            background-color: white;
            position: absolute;;
            top: 50%;
            left: 50%;
            transform-origin:left center;
        }
        .second_last{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 80px;
            background-color: red;
            transform-origin:left center;
            transform:translate(-50%,-100%) rotate(0deg);
            
           
        }

    </style>


    <script type="text/javascript">
        onload=function(){
            hour_sty();

        //时针样式
        function hour_sty(){
            var ifuck=document.getElementsByName("fuck");
            var len=ifuck.length;
            var ery=360/len;
 

       for(var i=0;i<len;i++){
            ifuck[i].style.transform="rotate("+(-90+i*ery)+"deg) translate(80px,-50%)";
       }

}
       //分针样式
         function min_sty(){
            var isuck=document.getElementsByName("suck");
            var len1=isuck.length;
            var ery1=360/len1;


            for(var i=0;i<len1;i++){
            isuck[i].style.transform="rotate("+(-90+i*ery1)+"deg) translate(85px,-50%)";
       }

}
