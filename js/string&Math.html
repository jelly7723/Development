<!DOCTYPE  HTML>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>函数</title>

<script type="text/javascript">

//string
var message="i love javascript!";

var len=message.length;
document.write(len+"<br>");
document.write(message.charAt(5)+"<br>");
document.write(message.indexOf("v",message.indexOf("v")+1)+"<br>") ;
document.write(message.split("o"));
document.write("<br>"+message.substring(2,6));
document.write("<br>"+message.substr(2, 4));

//Math函数
document.write("<br>"+Math.ceil(-6.5));
document.write("<br>"+Math.floor(6.5));
document.write("<br>"+Math.round(6.5));
document.write("<br>"+Math.random());

</script>



</head>
<body>
</body>
</html>
