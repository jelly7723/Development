<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>top</title>
    <style type="text/css">
        *{margin: 0;
            padding: 0;}
        .box{
            width: 1190px;
            height: 2787px;
            margin:0 auto;
            background-color: red;
            opacity: 0.4;
        }
        .btn{display: block;
            width: 50px;
            height: 44px;
            background-color: #535353;
            opacity: 0.7;
            position: fixed;
            left: 50%;
            bottom: 50px;
            color:white;
            text-align: center;
            margin-left: 630px;
            text-decoration: none;
            font-size: 18px;
            padding-top: 6px;
            }

    </style>

    <script type="text/javascript">
   
    window.onload=function(){
    var timer=null;
    setInterval(function(){
        if (document.body.scrollTop<1000) {
        document.getElementById("ibtn").style.display="none";
    }
    else{
        document.getElementById("ibtn").style.display="block";
    }

},30)
    }

    var istop=1;

    window.onscroll=function(){
        if (istop==2) {
                clearInterval(timer)
        }
        istop=2;
    }

    function totop(){ 

    timer=setInterval(function(){
        if (document.body.scrollTop==0) {
        clearInterval(timer)}
        else{
    document.body.scrollTop=document.body.scrollTop-Math.ceil((document.body.scrollTop)/6);
    istop=1;
    }
    }
    , 30);
}



    </script>
</head>
<body>
    <div class="box" id="ibox"></div>
    <a  href="javascript:;" class="btn" id="ibtn" onclick="totop()"><p>回到</p><p>顶部</p></a>
</body>
</html>
