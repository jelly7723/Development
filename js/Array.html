<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Array</title>
    <script type="text/javascript">

 //concat()数组连接   
        var array1=[1,2,3];
        document.write(array1);
        array2=array1.concat(5,6);
        document.write("<br>"+array2);
        document.write("<br>"+array2.concat(array1,7,8));

//join("")
        var iarray1=["i","love","javascript"];
        document.write("<br>"+iarray1);
        document.write("<br>"+iarray1.join(" "))

//reverse()
        document.write("<br>"+array1.reverse());
        document.write("<br>"+array1);
        


    </script>
</head>
<body>
    
</body>
</html>
